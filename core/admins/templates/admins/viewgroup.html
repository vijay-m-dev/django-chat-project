{%  extends 'account/base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<h1>Existing Users</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Mail id</th>
    </tr>
  </thead>
  <tbody>
  	{% for user in users %}
    <tr>
      <th scope="row">{{user.username}}</th>
      <td>{{user.email}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
